<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/config/">Config</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <section class="mt-3" style="background-color: #DDDDDD; padding: 10px">

            <div class="row col-md-12 mt-3">
                <h4>Estimator Configuration</h4>
            </div>
            <hr>
            <div class="row text-center mt-3">
                <div class="col-md-12">
                    <textarea class="textarea-config" style="width: 100%; font-family: consolas" rows="10"></textarea>
                </div>
            </div>
            <div class="row text-center mt-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-reset btn-secondary w-100">Reset</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-set btn-secondary w-100">Set</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-refresh btn-secondary w-100">Get</button>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

    <!-- Project scripts -->
    <script src="/js/meatze-firebase.js"></script>

    <script type="text/javascript">

        // Meatze Firebase
        const meatze_firebase = new MeatzeFirebase( "config" )

        const initialise = async () => {
            try{
                await meatze_firebase.authenticate()
                const result = await meatze_firebase.get();
                $('.textarea-config').val(JSON.stringify(result, null, 4))
            }catch(e){
                console.log(e)
            }
        }

        $(document).ready( () => {
            
            // Initialise
            initialise()

            // Events
            $('.btn-reset').click( () => {
                meatze_firebase.reset() 
                .then( (result) => {
                    $('.textarea-config').val(JSON.stringify(SERVER_TYPE_LIST_DEFAULT, null, 4))
                })
            })
            $('.btn-set').click( () => {
                meatze_firebase.set() 
            })
            $('.btn-refresh').click( () => {
                meatze_firebase.get() 
                .then( (result) => {
                    $('.textarea-config').val(JSON.stringify(SERVER_TYPE_LIST_DEFAULT, null, 4))
                })
            })
        })



    </script>

</body>

</html>
