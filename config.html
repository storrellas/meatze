<html>

<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item active">
                    <a class="nav-link" href="/config.html">Config</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container">
        <section class="mt-3" style="background-color: #DDDDDD; padding: 10px">

            <div class="row col-md-12 mt-3">
                <h4>Estimator Configuration</h4>
            </div>
            <hr>
            <div class="row text-center mt-3">
                <div class="col-md-12">
                    <textarea class="textarea-config" style="width: 100%; font-family: consolas" rows="10"></textarea>
                </div>
            </div>
            <div class="row text-center mt-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-reset btn-secondary">Reset Configuration</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-set btn-secondary">Set Configuration</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-refresh btn-secondary">Refresh Configuration</button>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBlcx8yw7hihZ4iEWupw9we6ZsWvkt5Vro",
            authDomain: "meatze.firebaseapp.com",
            databaseURL: "https://meatze.firebaseio.com",
            projectId: "meatze",
            storageBucket: "meatze.appspot.com",
            messagingSenderId: "1002638510838",
            appId: "1:1002638510838:web:0118ef204af0e7d6d37ad7"
        };


        // Initialize Firebase with a "default" Firebase project
        const defaultProject = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const collection_name = "config"
        function reset_configuration() {
            for (const item in SERVER_TYPE_LIST_DEFAULT) {
                console.log("Reset Configuration -> ", collection_name, item)
                Promise.resolve()
                .then( () => {
                    console.log("Finishing set delete")
                    return db.collection(collection_name).doc(item).delete()
                })
                .then( () => {
                    console.log("Finishing set configuration")
                    return db.collection(collection_name).doc(item).set(SERVER_TYPE_LIST_DEFAULT[item])
                })
                .then( () => {
                    console.log("Finishing set configuration")
                    $('.textarea-config').val(JSON.stringify(SERVER_TYPE_LIST_DEFAULT, null, 4))
                })




                // db.collection(collection_name).doc(item).delete()
                //     .then(function() {
                //         console.log("Document successfully deleted!");
                //     }).catch(function(error) {
                //         console.error("Error removing document: ", error);
                //     });
            }
        }


        function set_configuration(){
            SERVER_TYPE_LIST = JSON.parse( $('.textarea-config').val() )
            for (const item in SERVER_TYPE_LIST) {
                //console.log("Setting Configuration -> ", collection_name, item, SERVER_TYPE_LIST[item])                
                db.collection(collection_name).doc(item).set(SERVER_TYPE_LIST[item])
                    .then(function (docRef) {
                        console.log("Already exists")
                        console.log("Already exists", docRef)
                    })
                    .catch(function (error) {
                        console.error("Error adding document: ", error);
                    });
            }
        }
        

        function refresh_configuration() {
            SERVER_TYPE_LIST = {}
            db.collection( collection_name ).get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    SERVER_TYPE_LIST[doc.id] = doc.data()
                });
                $('.textarea-config').val(JSON.stringify(SERVER_TYPE_LIST, null, 4))
            });

        }
 
        const SERVER_TYPE_LIST_DEFAULT = {
            S17: { price: 2000, hashing: 70, consumption: 2.8 },
            T17: { price: 960, hashing: 58, consumption: 2.9 },
            S9: { price: 53.5, hashing: 10, consumption: 0.72 },
            S19: { price: 2160, hashing: 95, consumption: 3.3 },
            M20s: { price: 900, hashing: 68, consumption: 3.3 },
            M31s: { price: 1320, hashing: 76, consumption: 3.2 },
            M30sPlus: { price: 2760, hashing: 100, consumption: 3.4 }
        }
        let SERVER_TYPE_LIST = Object.assign({}, SERVER_TYPE_LIST_DEFAULT)


        $(document).ready( () => {

            // Load Configuration
            refresh_configuration()

            // Btn Click
            $('.btn-reset').click( () => reset_configuration() )
            $('.btn-set').click( () => set_configuration() )
            $('.btn-refresh').click( () => refresh_configuration() )
        })



    </script>

</body>

</html>
